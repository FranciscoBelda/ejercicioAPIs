@defer (when coleccionCartas.length>0){
  <div class="row my-2">
    @for (poke of coleccionCartas; track $index){
      <div class="col-md-2 my-2">
        <div class="card" [routerLink]="poke.id">
          <img src="{{poke.images.large}}"
               alt="" class="card-img-top">
        </div>
      </div>
    }
  </div>



} @placeholder (minimum 500ms){

  <div class="row">
    <div class="col-12 my-2">
      <h3 class="text-primary text-center border
      shadow-sm p-2 rounded-1">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </h3>
    </div>
  </div>

}
